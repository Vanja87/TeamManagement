<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition id="leftMenuCompositionId">
	<h:form id="leftMenuFormId">
		<p:dataTable var="tableItem" value="#{projectsView.projects}">
			<p:column headerText="Id">
				<h:outputText value="#{tableItem.id}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{tableItem.name}" />
			</p:column>
			
			<p:column headerText="Description">
				<h:outputText value="#{tableItem.description}" />
			</p:column>

			<p:column headerText="Status">
				<h:outputText value="#{tableItem.status}" />
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
</html>
